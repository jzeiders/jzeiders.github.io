<html>

<head>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="../css/styles.css">
	<title>John Zeiders</title>
</head>

<body>
	<div class="container container-fixed flex-column ">
		{% include header.html %}

		<div class="title-container">
			<h3> {{page.title}}</h3>
			<div>
				<span class="grey">Position:</span> {{page.role}}
			</div>
			<div>
				<span class="grey">Time: </span> {{page.startDate}} to {{page.endDate}}.
			</div>
		</div>
		<hr class="line-break" />
		<div class="info-container">
			<div class="skills-container">
				<span class="info-header">Tech Stack </span>
				<div class="list-vertical">
					{% for tag in page.tags %}
					<div class="list-element">
						{{tag}}
					</div>
					{% endfor %}
				</div>
			</div>
			<div class='projects-container'>
				<span class="info-header">Projects</span>
				<div class="list-vertical">
					{% for project in page.projects %}
					<div class="list-element">
						{{project}}
					</div>
					{% endfor %}
				</div>
			</div>
		</div>
		<div class="description">
			{{page.description}}
		</div>
		<div class="photo-container">
			<img src="">
		</div>
</body>

</html>
